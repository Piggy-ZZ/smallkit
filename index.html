<!DOCTYPE html> 
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛風訪客統計</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe4e1;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            background-color: #ffb6c1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff69b4;
        }
        #result, #recentData {
            margin-top: 20px;
            font-size: 20px;
            color: #ff69b4;
        }
        .counter, .recentEntry {
            padding: 10px;
            background-color: #fff0f5;
            border-radius: 10px;
            margin: 5px;
        }
        #export {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffa07a;
            color: white;
            border-radius: 15px;
            cursor: pointer;
        }
        #loginContainer {
            display: none;
            text-align: center;
            margin-top: 20%;
        }
        #appContainer {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, get, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "people-counting-1cae9.firebaseapp.com",
            projectId: "people-counting-1cae9",
            storageBucket: "people-counting-1cae9.appspot.com",
            messagingSenderId: "521847124489",
            appId: "1:521847124489:web:bd17765a151b60ccd97ed8",
            databaseURL: "https://people-counting-1cae9-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentUserName = '';

        // 登錄功能
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (password === "123456") {  // 假設預設密碼是 "123456"
                currentUserName = username;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
            } else {
                alert("密碼錯誤");
            }
        }

        // 增加計數功能
        window.increment = function (type) {
            const countRef = ref(db, `counts/${type}`);
            get(countRef).then((snapshot) => {
                let count = snapshot.val() || 0;
                count++;
                const timestamp = new Date().toLocaleString();
                const entry = { count, user: currentUserName, time: timestamp };
                set(ref(db, `counts/${type}`), count);
                const newEntryRef = ref(db, `recent/${Date.now()}`);
                set(newEntryRef, { type, count, user: currentUserName, time: timestamp });
            });
        };

        // 匯出 Excel
        window.exportData = function () {
            get(ref(db, 'counts')).then((snapshot) => {
                const counts = snapshot.val();
                const data = [
                    ["訪客類型", "人數"],
                    ["A", counts.guestA || 0],
                    ["B", counts.guestB || 0],
                    ["C", counts.guestC || 0],
                    ["D", counts.guestD || 0],
                    ["E", counts.guestE || 0],
                    ["F", counts.guestF || 0],
                    ["G", counts.guestG || 0]
                ];
                const ws = XLSX.utils.aoa_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "訪客統計");
                XLSX.writeFile(wb, "訪客統計.xlsx");
            });
        };

        // 清空數據
        window.clearData = function () {
            if (confirm("確定要清空所有數據嗎？")) {
                set(ref(db, 'counts'), {
                    guestA: 0,
                    guestB: 0,
                    guestC: 0,
                    guestD: 0,
                    guestE: 0,
                    guestF: 0,
                    guestG: 0
                });
            }
        };

        // 實時顯示最新 20 筆資料
        onValue(ref(db, 'recent'), (snapshot) => {
            const data = snapshot.val();
            const keys = Object.keys(data || {}).slice(-20);
            const recentList = document.getElementById('recentData');
            recentList.innerHTML = '';
            keys.forEach(key => {
                const entry = data[key];
                const div = document.createElement('div');
                div.className = 'recentEntry';
                div.textContent = `${entry.time} - ${entry.user} 訪客 ${entry.type}: ${entry.count}`;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '刪除';
                deleteBtn.onclick = function () {
                    if (confirm("確定要刪除此紀錄嗎？")) {
                        remove(ref(db, `recent/${key}`));
                    }
                };
                div.appendChild(deleteBtn);
                recentList.appendChild(div);
            });
        });
    </script>
</head>
<body>
    <div id="loginContainer">
        <h2>請登入以使用此系統</h2>
        <label for="username">使用者名稱：</label>
        <input type="text" id="username" required>
        <br>

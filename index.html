<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛風訪客統計</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe4e1;
            text-align: center;
        }

        h1 {
            color: #ff69b4;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            background-color: #ffb6c1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff69b4;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #ff69b4;
        }

        .counter {
            padding: 10px;
            background-color: #fff0f5;
            border-radius: 10px;
            margin: 5px;
        }

        #export {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffa07a;
            color: white;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>

    <!-- Firebase 配置 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // 初始化 Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 實時監聽數據變化
        db.ref('counts').on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('countA').textContent = data.guestA || 0;
            document.getElementById('countB').textContent = data.guestB || 0;
            document.getElementById('countC').textContent = data.guestC || 0;
            document.getElementById('countD').textContent = data.guestD || 0;
            document.getElementById('countE').textContent = data.guestE || 0;
            document.getElementById('countF').textContent = data.guestF || 0;
            document.getElementById('countG').textContent = data.guestG || 0;
        });

        // 增加計數
        function increment(type) {
            db.ref('counts/' + type).get().then((snapshot) => {
                let count = snapshot.val() || 0;
                count++;
                db.ref('counts/' + type).set(count);
            });
        }
    </script>
</head>
<body>
    <h1>可愛風訪客統計</h1>

    <button onclick="increment('guestA')">訪客類型 A</button>
    <button onclick="increment('guestB')">訪客類型 B</button>
    <button onclick="increment('guestC')">訪客類型 C</button>
    <button onclick="increment('guestD')">訪客類型 D</button>
    <button onclick="increment('guestE')">訪客類型 E</button>
    <button onclick="increment('guestF')">訪客類型 F</button>
    <button onclick="increment('guestG')">訪客類型 G</button>

    <div id="result">
        <div class="counter">訪客類型 A: <span id="countA">0</span></div>
        <div class="counter">訪客類型 B: <span id="countB">0</span></div>
        <div class="counter">訪客類型 C: <span id="countC">0</span></div>
        <div class="counter">訪客類型 D: <span id="countD">0</span></div>
        <div class="counter">訪客類型 E: <span id="countE">0</span></div>
        <div class="counter">訪客類型 F: <span id="countF">0</span></div>
        <div class="counter">訪客類型 G: <span id="countG">0</span></div>
    </div>

    <button id="export" onclick="exportData()">匯出統計資料</button>

    <script>
        // 匯出統計資料為 CSV
        function exportData() {
            db.ref('counts').get().then((snapshot) => {
                const counts = snapshot.val();
                let csvContent = "data:text/csv;charset=utf-8,"
                    + "訪客類型,人數\n"
                    + "A," + (counts.guestA || 0) + "\n"
                    + "B," + (counts.guestB || 0) + "\n"
                    + "C," + (counts.guestC || 0) + "\n"
                    + "D," + (counts.guestD || 0) + "\n"
                    + "E," + (counts.guestE || 0) + "\n"
                    + "F," + (counts.guestF || 0) + "\n"
                    + "G," + (counts.guestG || 0) + "\n";

                var encodedUri = encodeURI(csvContent);
                var link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "visitor_count.csv");
                document.body.appendChild(link);
                link.click();
            });
        }
    </script>
</body>
</html>

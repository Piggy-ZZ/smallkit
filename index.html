<!DOCTYPE html>   
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛風訪客統計</title>

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe4e1;
            text-align: center;
        }

        h1 {
            color: #ff69b4;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 20px;
            background-color: #ffb6c1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff69b4;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #ff69b4;
        }

        .counter {
            padding: 10px;
            background-color: #fff0f5;
            border-radius: 10px;
            margin: 5px;
        }

        #export {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffa07a;
            color: white;
            border-radius: 15px;
            cursor: pointer;
        }

        #loginContainer {
            margin-top: 100px;
        }

        #appContainer {
            display: none;
        }

        /* 最近 20 筆資料樣式 */
        .entry {
            margin: 10px;
            padding: 10px;
            background-color: #fff0f5;
            border-radius: 10px;
        }

        .deleteBtn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .deleteBtn:hover {
            background-color: darkred;
        }
    </style>

    <!-- 導入 Firebase 和 XLSX 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script>
        let currentUserName = "";
        const validPassword = "123456";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (password === validPassword) {
                currentUserName = username;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                loadRecentEntries(); // 登入後加載最近 20 筆資料
            } else {
                alert('密碼錯誤，請重試。');
            }
        }
    </script>

    <!-- Firebase 配置 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, get, set, onValue, push, remove, limitToLast, query } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "people-counting-1cae9.firebaseapp.com",
            projectId: "people-counting-1cae9",
            storageBucket: "people-counting-1cae9.appspot.com",
            messagingSenderId: "521847124489",
            appId: "1:521847124489:web:bd17765a151b60ccd97ed8",
            databaseURL: "https://people-counting-1cae9-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 監聽訪客數據變化
        onValue(ref(db, 'counts'), (snapshot) => {
            const data = snapshot.val();
            document.getElementById('countA').textContent = data.guestA || 0;
            document.getElementById('countB').textContent = data.guestB || 0;
            document.getElementById('countC').textContent = data.guestC || 0;
            document.getElementById('countD').textContent = data.guestD || 0;
            document.getElementById('countE').textContent = data.guestE || 0;
            document.getElementById('countF').textContent = data.guestF || 0;
            document.getElementById('countG').textContent = data.guestG || 0;
        });

        // 增加訪客類型並記錄操作
        window.increment = function (type) {
            const countRef = ref(db, 'counts/' + type);
            get(countRef).then((snapshot) => {
                let count = snapshot.val() || 0;
                count++;
                set(countRef, count);

                const timestamp = new Date().toLocaleString();
                const newEntry = {
                    user: currentUserName,
                    type: type,
                    time: timestamp
                };
                push(ref(db, 'recent'), newEntry);
                loadRecentEntries(); // 更新最近操作列表
            });
        };

        // 匯出統計資料，轉換為 Excel 格式
        window.exportData = function () {
            get(ref(db, 'recent')).then((snapshot) => {
                const data = snapshot.val();
                const excelData = [["操作時間", "訪客類型", "操作使用者"]];
                
                Object.keys(data).forEach(key => {
                    const entry = data[key];
                    if (entry.type !== "清空數據") { // 不匯出清空數據前的封存資料
                        excelData.push([entry.time, entry.type, entry.user]);
                    }
                });

                const ws = XLSX.utils.aoa_to_sheet(excelData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "訪客操作紀錄");
                XLSX.writeFile(wb, "visitor_record.xlsx");
            });
        };

        // 清空數據並封存操作
        window.clearData = function () {
            // 將當前 counts 數據封存到 archive，無需提示框
            get(ref(db, 'counts')).then((snapshot) => {
                const currentData = snapshot.val();
                const timestamp = new Date().toLocaleString();
                const archiveEntry = {
                    user: currentUserName,
                    time: timestamp,
                    data: currentData
                };
                push(ref(db, 'archive'), archiveEntry); // 將封存數據推送到 archive
            });

            // 清空 counts 節點數據
            set(ref(db, 'counts'), {
                guestA: 0,
                guestB: 0,
                guestC: 0,
                guestD: 0,
                guestE: 0,
                guestF: 0,
                guestG: 0
            });

            // 記錄清空操作
            const timestamp = new Date().toLocaleString();
            const clearEntry = {
                user: currentUserName,
                type: "清空數據",
                time: timestamp
            };
            push(ref(db, 'recent'), clearEntry);

            loadRecentEntries(); // 更新最近操作列表
        };

        // 加載最近 20 筆資料，不包括清空操作
        function loadRecentEntries() {
            const recentRef = query(ref(db, 'recent'), limitToLast(20)); // 獲取最近 20 筆資料
            get(recentRef).then((snapshot) => {
                const recentData = snapshot.val();
                const recentEntriesDiv = document.getElementById('recentEntries');
                recentEntriesDiv.innerHTML = ''; // 清空現有內容

                Object.keys(recentData).reverse().forEach(key => { // 倒序顯示
                    const entry = recentData[key];
                    if (entry.type !== "清空數據") { // 不顯示清空數據的紀錄
                        const entryDiv = document.createElement('div');
                        entryDiv.classList.add('entry');
                        entryDiv.innerHTML = `
                            <p>時間: ${entry.time}</p>
                            <p>操作使用者: ${entry.user}</p>
                            <p>操作項目: ${entry.type}</p>
                            <button class="deleteBtn" onclick="deleteEntry('${key}')">刪除</button>
                        `;
                        recentEntriesDiv.appendChild(entryDiv);
                    }
                });
            });
        }

        // 刪除指定資料，並將其封存到 archive
        window.deleteEntry = function (key) {
            const confirmation = confirm("您確定要刪除此資料嗎？此操作無法恢復。");
            if (confirmation) {
                // 取得指定資料
                get(ref(db, 'recent/' + key)).then((snapshot) => {
                    const entry = snapshot.val();
                    const timestamp = new Date().toLocaleString();
                    const archiveEntry = {
                        user: entry.user,
                        time: entry.time,
                        action: entry.type,
                        deletedAt: timestamp,
                        deletedBy: currentUserName // 將刪除者記錄進封存數據
                    };
                    push(ref(db, 'archive'), archiveEntry); // 將刪除資料封存到 archive
                });

                remove(ref(db, 'recent/' + key)).then(() => {
                    loadRecentEntries(); // 刪除後刷新最近列表
                });
            }
        };
    </script>
</head>
<body>

    <!-- 登入頁面 -->
    <div id="loginContainer">
        <h2>請登入以使用此系統</h2>
        <label for="username">使用者名稱：</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">密碼：</label>
        <input type="password" id="password" required>
        <br><br>
        <button onclick="login()">登入</button>
    </div>

    <!-- 主頁面 -->
    <div id="appContainer">
        <h1>可愛風訪客統計</h1>

        <!-- 各個訪客類型的按鈕 -->
        <button onclick="increment('guestA')">訪客類型 A</button>
        <button onclick="increment('guestB')">訪客類型 B</button>
        <button onclick="increment('guestC')">訪客類型 C</button>
        <button onclick="increment('guestD')">訪客類型 D</button>
        <button onclick="increment('guestE')">訪客類型 E</button>
        <button onclick="increment('guestF')">訪客類型 F</button>
        <button onclick="increment('guestG')">訪客類型 G</button>

        <!-- 統計結果顯示區域 -->
        <div id="result">
            <div class="counter">訪客類型 A: <span id="countA">0</span></div>
            <div class="counter">訪客類型 B: <span id="countB">0</span></div>
            <div class="counter">訪客類型 C: <span id="countC">0</span></div>
            <div class="counter">訪客類型 D: <span id="countD">0</span></div>
            <div class="counter">訪客類型 E: <span id="countE">0</span></div>
            <div class="counter">訪客類型 F: <span id="countF">0</span></div>
            <div class="counter">訪客類型 G: <span id="countG">0</span></div>
        </div>

        <!-- 匯出統計資料按鈕 -->
        <button id="export" onclick="exportData()">匯出統計資料</button>

        <!-- 清空數據按鈕 -->
        <button id="clear" onclick="clearData()">清空數據</button>

        <!-- 最近 20 筆資料 -->
        <h2>最近 20 筆資料</h2>
        <div id="recentEntries"></div> <!-- 這裡顯示最近 20 筆資料 -->
    </div>

</body>
</html>
